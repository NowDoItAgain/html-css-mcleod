<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>More-Forms</title>
</head>
<body>

  <form action="/" method="post">

      <label for="make">Choose a make</label>
      <select id="make" name="make">
          <option value="Ford" selected>Ford</option>
          <option value="Toyota">Toyota</option>
          <option value="Voltswagon">Voltswagon</option>
      </select>

      <div id="frmsubmit">
          <input type="submit" name="submit" id="submitobey" value="enter">
      </div>

  </form>

  <form action="/" method="post">

      <label for="class">Choose class</label>
      <select id="class" name="class">
          <optgroup label="Computer Science">
              <option>CS 101</option>
          </optgroup>
          <optgroup label="Biology">
              <option>Biology 101</option>
              <option>Biology 201</option>
          </optgroup>
          <optgroup label="Calculus">
              <option>Limits</option>
              <option>Differential</option>
              <option>Integral</option>
          </optgroup>
      </select>


      <div id="frmsubmit">
          <input type="submit" name="submit" id="submitobey" value="enter">
      </div>


  </form>


</body>
</html>
